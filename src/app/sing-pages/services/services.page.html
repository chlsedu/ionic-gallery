<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" [text]="gConst.iconBack.text"></ion-back-button>
    </ion-buttons>
    <ion-title>服务列表</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col style="width:20%;text-align: center" class="activated" (click)="changeClass($event,1)">最新服务项</ion-col>
      <ion-col style="width:20%;text-align: center" (click)="changeClass($event,2)">我的预约</ion-col>
      <ion-col style="width:20%;text-align: center" (click)="changeClass($event,3)">已完成</ion-col>
    </ion-row>
  </ion-grid>
  <ng-template [ngIf]="true">
    <!-- List of Text Items -->
    <ion-list>
      <ng-template ngFor let-item [ngForOf]="items" let-i="index" [ngForTrackBy]="trackByMethod">
        <ion-item lines="none" class="no-ripple">
          <ion-thumbnail [routerLink]="['/sing-pages/biz-item']">
            <img src="assets/img/slide (1).jpg">
          </ion-thumbnail>
          <ion-label [routerLink]="['/sing-pages/biz-item']">
            <ion-label class="headerInner"><h2>{{item.name}}</h2>
              <p style="font-size: 0">
                <span style="color: red;font-size: 13px;line-height: 20px;" (click)="presentModal($event,'id')">预约进行中...</span>
                <span style="color:#999999;font-size: 13px;line-height: 20px;" (click)="presentModal($event,'id')">已完成</span>
                <ion-button slot="end" color="danger"
                            style="margin-left: 10px;margin-right: 0px;height: 1.8em;font-size: 12px;margin-top: 0px;margin-bottom: 0px;"
                            class="buttonCheckout"
                            (click)="deleteOrder($event,'id')">
                  暂不使用
                </ion-button>
              </p>
            </ion-label>
            <h3 style="color: red">
              ￥{{'79.00'}}
            </h3>
            <p>Listen, I've had a pretty messed up day...</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none" class="no-ripple" style="margin-top: 0;">
          <ion-label style="padding: 0;margin: 0;">
            <h3><span class="label-color">订单编号：</span><span>112874947</span></h3>
            <h3><span class="label-color">下单日期：</span><span>2020-04-23 14::05:29</span></h3>
          </ion-label>
        </ion-item>
        <ion-item lines="none" style="margin-top: 0;--min-height: 0px;--padding-bottom: 10px;">
          <ion-label fixed class='fixedLabel label-color' slot="start" style="padding: 0;margin: 0;">服务时间：</ion-label>
          <ion-datetime [(ngModel)]="item.datetime" placeholder="暂不使用" cancelText="取消" doneText="确定" min="2020-02"
                        max="2021"
                        [dayShortNames]="customDayShortNames"
                        displayFormat="YYYY/MM/DD H:mm  DDD"
                        style="padding: 0;margin: 0;">

          </ion-datetime>
        </ion-item>
      </ng-template>
    </ion-list>
  </ng-template>
</ion-content>
