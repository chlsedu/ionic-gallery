<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="close-outline" (click)="dismiss()" style="font-size: 30px;color: red;"></ion-icon>
    <ion-title>服务信息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row style="background: #fff;margin-bottom: 15px;">
    <ion-col size="12" style="margin-top: 10px;">
      <label>
        <h3 class="label-color" style="font-size: inherit;float: left;margin-right: 5px;margin-top:0px">添加信息：</h3>
        <ion-textarea autoGrow="true" placeholder="点击添加评论" rows=“6” cols=“10”
                      style="float: left;width: calc(100% - 100px);"></ion-textarea>
        <!--style="float: left;width: calc(100% - 100px);" [(ngModel)]="msg" ></ion-textarea>-->
      </label>
    </ion-col>
    <ion-col size="12">
      <label>
        <h3 class="label-color"
          style="font-size: inherit;float: left;margin-right: 5px;margin-top:0px;margin-bottom: 0px;line-height: 40px;">
          添加图片：</h3>
        <ion-icon name="camera" (click)="photoService.addNewToGallery()" style="font-size: 40px"
                  color="primary"></ion-icon>
        <ion-button (click)="save()" size="small" style="font-size: 14px;float: right"
                    color="primary">
          <ion-icon name="checkmark-outline"></ion-icon>
          保存
        </ion-button>
      </label>
    </ion-col>
    <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
      &lt;!&ndash;<ion-img src="{{ photo.webviewPath }}"></ion-img>&ndash;&gt;
      <ion-img src="{{ photo.base64? photo.base64 : photo.webviewPath }}"></ion-img>
      <ion-input [placeholder]="'图片注释'"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row style="background: #fff;margin-bottom: 10px;">
    <ion-col size="12">
      <ion-item lines="none" class="ionItem" style="width: 100%;border: none;--min-height: 0px;">
        <label>
          <h3 style="font-size: inherit;margin: 0px;">服务信息<span
            style="margin-left: 20px;font-size: 14px">无信息</span><span style="margin-left: 20px;font-size: 14px">(向左滑动，可编辑和删除)</span>
          </h3>
        </label>
      </ion-item>
    </ion-col>
    <ion-col class="ionCol" size="12" style="font-size: 0">
      <ion-item-sliding>
        <ion-item lines="none" class="ionItem" style="width: 100%;" (click)="presentModal()">
          <label>
            <ion-thumbnail slot="start" class="ionThumbnailCategory">
              <img src="assets/img/jjmh.png">
            </ion-thumbnail>
            <p>
              This is content, without any paragraph or header tags,
              within an ion-card-content element.
            </p>
          </label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="edit()">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="trash()">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-col>
    <ion-col class="ionCol" size="12" style="font-size: 0;">
      <ion-item-sliding>
        <ion-item lines="none" class="ionItem" style="width: 100%;" (click)="presentModal()">
          <label>
            <ion-thumbnail slot="start" class="ionThumbnailCategory">
              <img src="assets/img/jjmh.png">
            </ion-thumbnail>
            <p>
              This is content, without any paragraph or header tags,
              within an ion-card-content element.
            </p>
          </label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="edit()">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="trash()">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-col>
    <ion-col class="ionCol" size="12" style="font-size: 0;">
      <ion-item-sliding>
        <ion-item lines="none" class="ionItem" style="width: 100%;" (click)="presentModal()">
          <label>
            <ion-thumbnail slot="start" class="ionThumbnailCategory">
              <img src="assets/img/jjmh.png">
            </ion-thumbnail>
            <p>
              This is content, without any paragraph or header tags,
              within an ion-card-content element.
            </p>
          </label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="edit()">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="trash()">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-col>
  </ion-row>
</ion-content>
