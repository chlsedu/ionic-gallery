<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>首页</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>搜索</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-badge *ngIf="true" color="danger">{{'10'}}</ion-badge>
      <ion-label>服务车</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      <ion-badge *ngIf="true" color="danger">{{'15'}}</ion-badge>
      <ion-label>订单消息</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>我</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
